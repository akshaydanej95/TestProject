<div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3 class="text-center">Add new employee</h3>
        <div class="col-md-12 text-center">
          <input type="text" placeholder="Search" (keyup)='search($event.target.value)'>&nbsp;
          <button (click)="add()">ADD NEW</button>
        </div><br />
        <table style="width:100%;text-align:left">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>Postal Code</th>
            <th>Edit</th>
          </tr>
          <tr *ngFor="let item of newTableData;let i = index">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.city}}</td>
            <td>{{item.address_line1}}</td>
            <td>{{item.address_line2}}</td>
            <td>{{item.postal_code}}</td>
            <td><a (click)="edit(item.id)">Edit</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
