<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Update employee</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
              <div *ngIf="f.name.errors.minlength">Name must be at least 4 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">Phone number is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control" />
          </div>
          <div class="form-group">
            <label>Address line 1</label>
            <input type="text" formControlName="address_line1" class="form-control" />
          </div>
          <div class="form-group">
            <label>Address line 2</label>
            <input type="text" formControlName="address_line2" class="form-control" />
          </div>
          <div class="form-group">
            <label>Postal code</label>
            <input type="text" formControlName="postal_code" class="form-control" />
          </div>
          <div class="form-group">
            <button type="button" (click)="back()" class="btn btn-primary">Back</button>&nbsp;&nbsp;
            <button class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
